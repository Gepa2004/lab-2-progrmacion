<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Acerca de Mí"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Acerca de Mí</h1>
    
    <div class="grid-container">
        <div class="box" id="hobby">
            <p>Mi Hobby favorito</p>
            <img src="theislejpg.jpg" alt="Hobby">
        </div>
        <div class="box" id="comida">
            <p>Mi Comida favorita</p>
            <img src="pizzagg.jpg" alt="Comida">
        </div>
        <div class="box" id="pelicula">
            <p>Mi Película o serie favorita</p>
            <img src="dinojurasi.png" alt="Película">
        </div>
        <div class="box" id="color">
            <p> Mi Color favorito</p>
            <img src="verdeclo.webp" alt="Color">
        </div>
        <div class="box" id="artista">
            <p>Mi Artista o deportista favorito</p>
            <img src="hombredinojura.jpg" alt="Artista">
            <input type="text" placeholder="Escribe aquí..." id="artistaInput">
        </div>
        <div class="box" id="pais">
            <p>Un país que me gustaría visitar</p>
            <img src="rusiaaa.jpeg" alt="País">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
